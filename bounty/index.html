<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dusk unto Dawn</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel ='stylesheet' href='../styles/profile.css'>
</head>
<body>
    <header>
        <h1>Dusk unto Dawn</h1>
        <div class="profile">
            <img id="job">
            <span id="name"></span>
           <span id="hp"></span>
           <span id="gold"></span>
        </div>
    </header>
    
    <main> 
        <h2 id="title"></h2>
        <p>
            <img id="image">
            <audio id="audio" autoplay></audio>
        </p>
        <p id="description"></p>
        <form id="choice-form">
            <p id="choices"></p>
            <button>Choose</button>
        </form>
        <section id="dusk" class="hidden">
            <p id="dusk-description"></p>
            <a href="../map">Back to Map</a>
        </section>
    </main>

    <script type="module" src='./bounty.js'></script>
    
</body>
</html>
